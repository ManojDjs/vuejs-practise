<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
</style>
  </head>
  <body>
    <div class="col-md-6 offset-md-3">
    <div id='count' >
    <!-- <form >
    <input type="text" v-bind="goal" >
    <button v-on:click='onadd' >add goal</button>
    </form> -->
    <h1 v-for='i in value'>{{i}}</h1>
      {{ methoddata() }}
    <h2 v-html='link'></h2>
    <button  class="btn btn-primary" type='button' v-on:click="increase">counter</button>
    <h1>{{ count }}</h1>
    <!-- <div class="square" :style="{'background:color'}"></div> -->
    <div class="container">
      <h1>Monster game</h1>
      <div class="row justify-content-md-center">
        <div class="col">
          <h3>Your health</h3>
          <div class="progress">
          <div class="progress-bar  bg-success" role="progressbar" :style="{ width: yourhealth+'%'}" aria-valuemin="0" aria-valuemax="100">{{ yourhealth }}</div>

          </div>
                <br>
                <br>
          <!-- <button class="btn btn-primary" type="button" @click="yourattack" name="button">Yours turn</button> -->

        </div>
          <div class="col">
            <h3>Monster health</h3>
            <div class="progress">
            <div class="progress-bar  bg-success" role="progressbar" :style="{ width: monsterhealth+'%'}" aria-valuemin="0" aria-valuemax="100">{{ monsterhealth }}</div>

          </div>
          <br>
          <br>
            <!-- <button class="btn btn-primary" type="button" @click="monsterattack" name="button">Monster turn</button> -->
      </div>
      </div>
      </div>
      <br>
<div class="container" v-if='!gamerun'>
  <div class="col-sm">
    <div class="d-flex justify-content-center">
    <button class="btn btn-primary btn-lg" type="button" @click="startgame" name="button">start game</button>
  </div>
  </div>
</div>
<div class="container" v-else>
  <div class="row row-cols-2">
        <div class="col-sm">
          <button class="btn btn-primary" @click="attack" type="button" name="button">Attack</button>

        </div>
          <div class="col-sm">
            <button class="btn btn-primary" @click="specialattack" type="button" name="button">Special Attack</button>

             </div>
         <div class="col-sm">
        <button class="btn btn-primary" @click="heal" type="button" name="button">Heal</button>

         </div>
        <div class="col-sm">
          <button class="btn btn-primary" @click="quitgame" type="button" name="button">Quit</button>

         </div>

      </div>

    </div>
    <br>
    <div class="container">
      <ul class="list-group">
    <li class="list-group-item" v-for='n in moves.slice().reverse()'>{{ n }}</li>
  </ul>
</div>
  </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue"></script>
   <script type="text/javascript" src='goals.js'></script>
  </body>
</html>
