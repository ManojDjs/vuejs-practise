<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <click-btn></click-btn>
      <plan-picker></plan-picker>
      <!-- <form :onsubmit="addnewtodo">
    <input
      v-model="newtodo"
      placeholder="E.g. Feed the cat">
    <button>Add</button>
      </form> -->
      <!-- <plan v-for='plan in plansmain' :name='plan'></plan> -->
      </div>
    <script type="text/x-template" id='plan-picker-template'>
     <div class="container" >
      <plan v-for="goal in goals" v-bind:name='goal' @select='selected'></plan>
        </div>
    </script>
    <script type="text/x-template" id='plan-template'>
      <div @click='select' class="plan" :class='{"active-plan":selected}'>
        <div class="description">
          <ul class="list-group">
            <div class="col-md-6 offset-md-3">
       <a class="list-group-item list-group-item-action">{{ name }}</a>
      </div>
          </ul>
        </div>
      </div>
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
   <script type="text/javascript" src='mintodo.js'></script>
  </body>
</html>
